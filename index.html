<!DOCTYPE html>  
<html>  
<head>  
    <title>社交圈按钮</title>  
    <style>  
        .my-btn {  
            background-color: blue;  
            color: white;  
            font-size: 18px;  
            padding: 10px 20px;  
        }  
    </style>  
</head>  
<body>  
    <button onclick="askQuestion()">问问题</button>  
    <div id="questionBox"></div>  
  
    <script>  
        function askQuestion() {  
            var question = prompt("请输入你的问题：", "");  
            if (question != null && question != "") {  
                document.getElementById("questionBox").innerHTML = question;  
            }  
        }  
    </script>  
</body>  
</html>
